<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMPASS® Linktree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('gambar/logocom3.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      backdrop-filter: blur(50%);
      background-color: rgba(255, 255, 255, 0.4);
      min-height: 100vh;
      padding-top: 50px;
    }

    .top-icons {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .top-icons a {
      color: #212529;
      font-size: 1.5rem;
    }

    .dot-separator {
      font-size: 24px;
      color: #6c757d;
      margin: 10px 0;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .btn-linktree {
      position: relative;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      padding: 16px 20px;
      border-radius: 0px;
      margin: 12px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 500px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #212529;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-linktree:hover {
      background-color: #e9ecef;
      text-decoration: none;
      color: #212529;
    }

    .link-text {
      text-align: center;
      flex-grow: 1;
    }

    .elipsis-icon {
      position: absolute;
      right: 15px;
      font-size: 1rem;
      color: #000000;
    }

    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #000000;
      text-transform: uppercase;
    }

    .footer-icons a {
      color: #212529;
      margin: 0 10px;
      font-size: 20px;
    }

    .verified-badge {
      color: #0d6efd;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-icons">
      <a href="mailto:info@sepatucompass.com" title="Kirim Email"><i class="bi bi-bell-fill"></i></a>
      <a href="https://linktr.ee/sepatucompass" title="Bagikan Linktree"><i class="bi bi-three-dots"></i></a>
    </div>

    <div class="container text-center mt-5">
      <img src="gambar/logocom.png" alt="Compass Logo" class="profile-img">
      <h5 class="fw-bold">COMPASS®<i class="bi bi-patch-check-fill verified-badge"></i></h5>
      <div class="dot-separator">•••</div>

      <div class="section-title">ONLINE OFFICIAL STORE</div>
      <a href="https://shopee.co.id/sepatucompass" class="btn-linktree">
        <span class="link-text">SHOPEE COMPASS®</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>
      <a href="https://www.tokopedia.com/sepatucompass?source=universe&st=product" class="btn-linktree">
        <span class="link-text">TOKOPEDIA COMPASS®</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>
      <a href="https://www.tiktok.com/@sepatucompass" class="btn-linktree">
        <span class="link-text">TIKTOK SHOP COMPASS®</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>
      <a href="https://sepatucompass.com/" class="btn-linktree">
        <span class="link-text">WEBSITE (FREE SHIPPING)</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>

      <div class="section-title">OFFLINE OFFICIAL STORE</div>
      <a href="https://www.google.com/maps/place/Urban+Forest+Cipete/@-6.2813695,106.797808,17z/data=!3m1!4b1!4m6!3m5!1s0x2e69f181541d3969:0xb045858659ede554!8m2!3d-6.2813695!4d106.797808!16s%2Fg%2F11qbq_ccvc?hl=en-ID&entry=ttu" class="btn-linktree">
        <img src="gambar/modular.png" alt="Modular Store" style="width: 40px; height: 40px; object-fit: cover; border-radius: 5px; margin-right: 10px;">
        <span class="link-text">MODULAR® BY COMPASS®</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>

      <div class="section-title">OFFICIAL RETAILERS</div>
      <a href="https://linktr.ee/daftarretailercompass" class="btn-linktree">
        <span class="link-text">THE LISTS</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>

      <div class="section-title">CUSTOMER CARE</div>
      <a href="https://api.whatsapp.com/send/?phone=6285186868991&text&type=phone_number&app_absent=0" class="btn-linktree">
        <span class="link-text">WHATSAPP</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>

      <div class="section-title">TEMAN COMPASS OFFICIAL</div>
      <a href="https://www.facebook.com/groups/temancompassofficial/" class="btn-linktree">
        <span class="link-text">JOIN OUR COMMUNITY</span>
        <i class="bi bi-three-dots-vertical elipsis-icon"></i>
      </a>

      <div class="footer-icons mt-4">
        <a href="https://www.instagram.com/sepatucompass"><i class="bi bi-instagram"></i></a>
        <a href="https://www.tiktok.com/@sepatucompass"><i class="bi bi-tiktok"></i></a>
        <a href="mailto:info@sepatucompass.com"><i class="bi bi-envelope-fill"></i></a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
