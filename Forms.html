<head>
    <title> Contoh Form</title>
<style>
    input{
        width: 20%;
        padding: 10px;
        margin: 10px;
        border: 2px solid rgb(26, 6, 6);
        border-radius: 50px;
        background-color: rgb(255, 255, 255);
    }
</style>
</head>
<body>
    <div class="contoh-form">
        <h1>FORMULIR NEGARA RAHASIA</h1>
        <form action="#" method="post">
            <p>Nama Lengkap:</p>
            <input type="text" name="nama lengkap" placeholder="Nama Lengkap">
            <p>Nama panggilan:</p>
            <input type="text" name="Nama panggilan" placeholder="Nama panggilan">
            <p>Departemen:</p>
            <input type="text" name="Departemen" placeholder="Departemen">
            <p>Nama Angkatan:</p>
            <input type="text" name="Nama Angkatan" placeholder="Nama Angkatan">
            <button type="submit">Serahkan</button>
        </form>
    </div>
</body>
